services:

  service:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: service
    ports:
      - 8000:8000
    env_file:
      - development.env
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: database
    expose:
      - 5432
    env_file:
      - development.env